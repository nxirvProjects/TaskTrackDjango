<!DOCTYPE html>
{% extends 'home.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Label</title>
    <style>
        .container3 {
            width: 250px;
            background-color: #ffffff; /* White sidebar */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Drop shadow */
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            left: 450px;
            height: 75vh;
        }

         form {
            margin-top: 20px;
        }
        /* Style for labels */
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        /* Style for text inputs */
        input[type="text"], select {
            width: calc(100% - 22px); /* Adjust width for consistent spacing */
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            display: inline-block; /* Display inline for consistent alignment */
        }
        /* Style for submit button */
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: inline-block; /* Display inline for consistent alignment */
        }
        /* Style for submit button on hover */
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
  <div class="container3">
        <h2>Add Label</h2>
        <form method="post">
            {% csrf_token %}
            <label for="id_label_name">Label Name:</label><br>
            <input type="text" id="label_name" name="label_name"><br>

            <label for="id_label_colour">Label Colour:</label><br>
            <select id="label_colour" name="label_colour">
                <option value="#FFD1DC" style="background-color: #FFD1DC">Pastel Pink</option>
                <option value="#FFB6C1" style="background-color: #FFB6C1">Light Pink</option>
                <option value="#FFA07A" style="background-color: #FFA07A">Light Salmon</option>
                <option value="#FFE4B5" style="background-color: #FFE4B5">Moccasin</option>
                <option value="#FFDAB9" style="background-color: #FFDAB9">Peachpuff</option>
                <option value="#FA8072" style="background-color: #FA8072">Salmon</option>
                <option value="#FFD700" style="background-color: #FFD700">Gold</option>
                <option value="#FFFACD" style="background-color: #FFFACD">Lemon Chiffon</option>
                <option value="#F0FFF0" style="background-color: #F0FFF0">Honeydew</option>
                <option value="#FFA07A" style="background-color: #FFA07A">Peach</option>
            </select><br><br>

            <input type="submit" value="Submit">
        </form>
        {{ Message }}
  </div>
</body>
</html>
{% endblock %}
