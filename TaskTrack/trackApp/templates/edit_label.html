<!DOCTYPE html>
{% extends 'home.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit label</title>
    <style>
        .container4 {
            width: 250px;
            background-color: #ffffff; /* White sidebar */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Drop shadow */
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            left: 450px;
            height: 75vh;
        }
    </style>
</head>
<body>
<div class="container4">
    <h1>Edit Label</h1>
    {% if Message %}
        <p>{{ Message }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label for="id_label_name">Label Name:</label><br>
            <input type="text" id="label_name" name="label_name" placeholder="{{name}}"><br>

            <label for="id_label_colour">Label Colour:</label><br>
            <select id="label_colour" name="label_colour">
                <option value="#FFD1DC" style="background-color: #FFD1DC">Pastel Pink</option>
                <option value="#FFB6C1" style="background-color: #FFB6C1">Light Pink</option>
                <option value="#FFA07A" style="background-color: #FFA07A">Light Salmon</option>
                <option value="#FFE4B5" style="background-color: #FFE4B5">Moccasin</option>
                <option value="#FFDAB9" style="background-color: #FFDAB9">Peachpuff</option>
                <option value="#FA8072" style="background-color: #FA8072">Salmon</option>
                <option value="#FFD700" style="background-color: #FFD700">Gold</option>
                <option value="#FFFACD" style="background-color: #FFFACD">Lemon Chiffon</option>
                <option value="#F0FFF0" style="background-color: #F0FFF0">Honeydew</option>
                <option value="#FFA07A" style="background-color: #FFA07A">Peach</option>
            </select><br><br>
        <button type="submit">Submit</button>
        {{ Message }}
    </form>
    </div>
</body>
</html>
{% endblock %}
